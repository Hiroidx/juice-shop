# Docker
# Build a Docker image
# https://learn.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- '*'

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - bash: |
        docker build -t hlbuildimage -f Dockerfile .
        docker save hlbuildimage > $(Build.ArtifactStagingDirectory)/docker_image.tar
      displayName: Dockder Build.

    - bash: |
        echo "$(System.AccessToken)" | az devops login --organization https://dev.azure.com/yh8512/
        az artifacts universal publish --organization https://dev.azure.com/yh8512/ --scope project --feed test_feed --name JuiceShopDokerImage --version 0.0.1 --description 'Test Doker Image' --path '$(Build.ArtifactStagingDirectory)/docker_image.tar'
